AllCops:
  NewCops: enable
  DisplayCopNames: true
  TargetRubyVersion: 2.5
  Include:
    - "**/Gemfile"
    - "**/Rakefile"
    - "**/Appraisals"
  Exclude:
    - "spec/dummy/**/*"
    - "lib/generators/**/*"
    - "bin/**/*"

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
